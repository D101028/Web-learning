<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>CSS Flexbox</title>
    <!--css 另外寫-->
    <link href="8_style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="menu">Menu</div>
        <div class="user">User</div>  
    </nav>
    <!-- 
        RWD 回應式設計的關鍵動作:欄外變化
            Flex 如何控制欄位變化?
            例如: 4 欄 > 2 欄 > 1 欄

        規劃: (電腦1920x1366最常見)
            1200px 以上的規劃: 4 欄，固定尺寸
            500px ~ 1200px 之間的規劃 : 2 欄，彈性尺寸 (平板)
            500px 以下:1 欄，彈性尺寸 (智慧型手機)
     -->
    <main>
        <div class="item">New 1</div>
        <div class="item">New 2</div>
        <div class="item">New 3</div>
        <div class="item">New 4</div>
    </main>
</body>
</html>
