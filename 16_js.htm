<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>Javascript</title>
<script type="text/javascript">
// 建立空白物件
var point=new Object();
// 建立物件成員 ( 屬性與方法 )
point.x=3; // 屬性
point.y=4;
point.getPosition=function(){
    alert("("+this.x+","+this.y+")"); // this 指物件本身
}; // 方法
// 使用物件
point.getPosition();

// 綜合範例 : 遊戲中的玩家設計
var player=new Object();
player.name="python";
player.hp=100;
player.fight=function(){
    this.hp=this.hp-2;
};
player.rest=function(){
    this.hp++;
};
player.report=function(){
    alert(this.name+": "+this.hp);
};

player.fight();
player.rest();
player.report();
</script>
</head>
<body>
</body>
</html>
