var n1=prompt("輸入數字", "");
var n2=prompt("輸入數字", "");
// 是字串喔，js 能以字串形式做數字運算，但 + 不一樣，它會進行字串串接
// 字串 => 數字
n1=Number(n1);
n2=Number(n2);
var op=prompt("輸入運算:+,-,*,/", "");
if(op=="+"){
    result=n1+n2;
}else if(op=="-"){
    result=n1-n2;
}else if(op=="*"){
    result=n1*n2;
}else if(op=="/"){
    result=n1/n2;
}else{
    result="error"
}
