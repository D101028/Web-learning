<!-- 手機網頁 RWD 回應式設計-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scail=1" /> <!--必須加入 -->
    <title>自我介紹</title>
    <style type="text/css">
    .head{
        background-color:#003344;color:white;font-weight:bold;font-size: 30px;
        text-align: center;padding:10px;
    }
    .content{
        width:1000px;margin-left:auto;margin-right:auto
    }
    .box{
        width:280px;padding:10px;margin:10px;background-color:#ffffff;
        display:inline-block;vertical-align:top;
        text-align:center;height:150px;line-height:30px;
    }
    .title{font-weight: bold;}
    @media screen and (max-width:600px){
        .head{font-size: 24px;}
        .content{width:100%;text-align:center;}
    } /* 加入手機上的配置 */
    </style>
</head>
<body style="margin:0px;background-color:#eeeeee;">
    <div class="head">自我介紹</div>
    <div class="content">
        <div class="box">
            <div class="title">我的基本資料</div>
            <div>我男的</div>
            <div>我大</div>
            <div>我長</div>
        </div>
        <div class="box">
            <div class="title">我的個人興趣</div>
            <div>我長</div>
            <div>我長</div>
            <div>我長</div>
        </div>
        <div class="box">
            <div class="title">歡迎與我聯絡</div>
            <div>我長</div>
            <div>我長</div>
            <div>我長</div>
        </div>
    </div>
</body>
</html>
