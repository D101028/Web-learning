<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>HTML DOM 選單開合操作</title>
<script type="text/javascript">
function toggleMenu(number){
    // 搭配 CSS 選擇器
    var menu=document.getElementById("menu-"+number);
    menu.classList.toggle("hide"); // 切換標籤的物件 class 的 hide 設定
    // var menu=document.getElementById("menu");
    // if(menu.style.display=="none"){
    //     menu.style.display="block";
    // }else{
    //     menu.style.display="none";
    // }

}
</script>
<style type="text/css">
.hide{display:none;}
</style>
</head>
<body>
    <div onclick="toggleMenu(1);">選單的標題 1</div>
    <ul id="menu-1">
        <li>項目 1-1</li>
        <li>項目 1-2</li>
        <li>項目 1-3</li>
    </ul>
    <div onclick="toggleMenu(2);">選單的標題 2</div>
    <ul id="menu-2">
        <li>項目 2-1</li>
        <li>項目 2-2</li>
        <li>項目 2-3</li>
    </ul>
    <div onclick="toggleMenu(3);">選單的標題 3</div>
    <ul id="menu-3">
        <li>項目 3-1</li>
        <li>項目 3-2</li>
        <li>項目 3-3</li>
    </ul>
</body>
</html>
