<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS 選擇器</title>
        <style type="text/css">
        /* 標籤名稱選擇器 */
        body{
            font-size:16px;font-family:"微軟正黑體"
        }
        h3{
            font-size:24px;text-decoration:underline;
        }
        /* class 選擇器*/
        /* .content{
            padding:10px;border:1px dashed #888888;
        } */ /*所有此標籤*/
        div.content{
            padding:10px;border:1px dashed #888888;
        }
        /* id 選擇器 */ /* id 主要是給 javascript 用的*/
        #btn{
            border:1px solid #888888;
            background-color:#ffffff;padding:5px
        }
        /* 虛擬選擇器: 搭配其他選擇器使用*/
        /* :hover 虛擬選擇器 */ /*當滑鼠移上去時套用*/
        #btn:hover{
            background-color:#888888;
        }
        /* :focus 虛擬選擇器: 當目標取得焦點時，套用一組設定*/
        input:focus{
            border:3px solid #ff0000;
        }
        /* 階層是選擇器: 搭配其他選擇器使用 */
        .favorite a{
            color:#0000ff;
        }
        .demo a{
            color:#008800;
        }
        </style>
    </head>
    <body>
        <h3>我的自我介紹</h3>
        <div class="content">
            大家好
        </div>
        <h3>我的最愛</h3>
        <ul class="favorite">
            <li><a href="https://nhentai.net">nhentai</a></li>
            <li><a href="https://www.wnacg.org/">wnacg</a></li>
        </ul>
        <h3>我的作品</h3>
        <ul class="demo">
            <li><a href="https://www.facebook.com/profile.php?id=100012940894111">fb</a></li>
            <li><a href="https://www.youtube.com/channel/UC8FPa3vMlbLrejnRpfnZsHQ">yt</a></li>
        </ul>
        <h3>和我聯絡</h3>
        <div class="content">
            填寫訊息 <input type="text" /> <button id="btn">送出</button>
        </div>
    </body>
</html>
